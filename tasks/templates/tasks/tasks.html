{% extends 'base.html' %} 

{% block content %}

<main class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center display-3 py-5">Pending Tasks</h1>

      <ul class="list-group">
        {% for task in tasks %}
        <a href="{% url 'tasks_details' task.id %}" class="list-group-item">
            <header class="d-flex justify-content-between">
                {% if task.important %}
                    <h1 class="fw-bold text-success">{{task.title}}</h1>
                {% else %}
                    <h1 class="fw-bold">{{task.title}}</h1>
                {% endif %}
                <p>{{ task.user }}</p>
            </header>
                {{ task.description }}
        </a>
        {% endfor %}
      </ul>
    </div>
  </div>
</main>

{% endblock %}
