{% extends 'base.html' %}

{% block content %}

<h1>Tasks</h1> 

<h3>
    <a href="{% url 'create_task' %}">
        Create New Task
    </a>
</h3>

{% for task in tasks %}
    <div>
        {% if task.important %}
            <strong>{{task.title}}</strong>
        {% else %}
            {{task.title}}
        {% endif %}
        <p>{{ task.description }}</p>
        <p>Important: {{ task.important }}</p>
    </div>
{% empty %}
    <p>No tasks available.</p>
{% endfor %}

{% endblock %}
