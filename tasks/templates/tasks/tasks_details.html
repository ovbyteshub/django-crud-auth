{% extends 'base.html' %} 

{% block content %}

<div>
  <h2>Task Details</h2>
  <h3>{{ task.title}}</h3>

  <form action="" method="POST">
    {% csrf_token %}
     {{ error }}
    {{ form.as_p }}
    <button type="submit">
      Update
    </button>
  </form>

  <form action="{% url 'complete_task' task.id %}" method="POST">
      {% csrf_token %}
      <button type="submit">
        Complete
      </button>
  </form>

  <form action="{% url 'delete_task' task.id %}" method="POST">
      {% csrf_token %}
      <button type="submit">
        Delete
      </button>
  </form>
</div>

{% endblock %}
